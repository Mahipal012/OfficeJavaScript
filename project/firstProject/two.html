<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container d-flex">
        <img src="innova.webp" class="rounded mx-auto d-block" alt="..." id="innova">
        <img src="jaipur.jpg" class="rounded mx-auto d-block" alt="..." id="jaipur">
        <img src="elephant.jpg" class="rounded mx-auto d-block" alt="..." id="elephant">
        
    </div>
</body>
<script>
    const body = document.querySelector('body')
    const img = document.querySelectorAll('img')
    // console.log(img);

    img.forEach( (img) =>{
        img.addEventListener('click', function(e){
            // console.log(e);
            // console.log(e.target.id);
            if (e.target.id === "jaipur"){
                body.style.backgroundImage = "jaipur.jpg"
            }
            
        })
    })
    
</script>
</html>
