<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color chnager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <style>
            button{
                height: 100px;
                width: 100px;
                border: 2px solid black;
            }
        </style>
</head>
<body>
    <div class="container d-flex justify-content-center  " >
        <button class="btn" id="gray" style="background-color: gray; margin-top: 70px;">
            gray
        </button>
        <button class="btn" id="green"  style="background-color: green; margin-top: 70px;">
            
            green
        </button>
        <button class="btn" id="yellow"  style="background-color: yellow; margin-top: 70px;">
            yellow
        </button>
        <button class="btn" id="pink"  style="background-color: pink; margin-top: 70px;">
            pink
        </button>
    </div>
</body>
<script>
    const body = document.querySelector('body')
    const btn = document.querySelectorAll('button')
    //  console.log(btn)
   btn.forEach( (button)=>{
    // button.addEventListener("click", function(){
    //     if(button.id === "gray"){
    //         body.style.backgroundImage = "gray"
    //     }
    //     if(button.id === "green"){
    //         body.style.backgroundColor = "green"
    //     }
    //     if(button.id === "yellow"){
    //         body.style.backgroundColor = "yellow"
    //     }
    //     if(button.id === "pink"){
    //         body.style.backgroundColor = "pink"
    //     }
    // })

    button.addEventListener("click", function(e){
        if(e.target.id === "gray"){
            body.style.backgroundImage = "gray"
        }
        if(e.target.id === "green"){
            body.style.backgroundColor = "green"
        }
        if(e.target.id === "yellow"){
            body.style.backgroundColor = "yellow"
        }
        if(e.target.id === "pink"){
            body.style.backgroundColor = "pink"
        }
    })
    
   })

</script>
</html>
