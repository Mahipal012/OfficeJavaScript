<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .clock {
            height:300px;
            width: 300px;
            border-radius: 50%;
            background-color: rgba(255, 145, 0, 0.658);
            color: rgba(27, 18, 6, 0.658); 
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div style="display: flex; align-items: center; justify-content: center;">
        <div class="clock" style="display: flex; align-items: center; justify-content: center; margin-top: 70px;">
        </div>
    </div>
    <script>
        const clock = document.querySelector('.clock')
        console.log(clock);
        // clock.innerHTML = "hello"
        setInterval(function() {
            let time = new Date();
            // console.log(time);
            clock.innerHTML = time.toLocaleTimeString()
            
            
        }, 1000)

        
        
        

      
        
    </script>
</body>
</html>
