<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: #313131; color: #a2a2a2;">
    <img class="innova" src="" alt="innova" height="100px">
    <h1></h1>
    <button id="btn">click</button>
    <script>
        let name;
        let pic;
        let requestUrl = 'https://randomuser.me/api/'

        const xml = new XMLHttpRequest()
        xml.open('GET', requestUrl)
        // onreadystatechange
        xml.onload= function () {
            // console.log(xml.readyState);

            // console.log(this.responseText);
            const data = JSON.parse(this.responseText);
            pic = (data.results[0].picture.medium);
            name = (data.results[0].name.first)
            //    console.log(name) 
        }
        xml.send()

        let imag = document.querySelector('.innova')
        let h1 = document.querySelector('h1')
        const btn = document.querySelector('#btn')

        btn.addEventListener('click', function () {
            imag.src = pic
            h1.innerHTML = name
        })


    </script>
</body>

</html>
