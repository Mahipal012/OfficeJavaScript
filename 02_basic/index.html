<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="hii"></h1>
  <script>
    const arr = [1, 2, 3, 4]
    let text = "<ul>"
        for ( let i=0; i<arr.length; i++){
            text += "<li>" + arr[i] + "</li>"
        }
        text += "</ul>"
        document.getElementById('hii').innerHTML=text;
  </script>
   
</body>
</html>
